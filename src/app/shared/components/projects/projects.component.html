<div class="h-full flex flex-col gap-6 p-4">
    <!-- Dashboard Header -->
    <div class="w-full bg-zinc-800/30 py-3 px-4 rounded-md flex justify-between items-center">
        <div class="text-lg font-medium text-zinc-200">Projects</div>
        
    </div>
    <!-- Dashboard Body -->
    <div class="overflow-y-scroll no-scrollbar">
        <div 
            class="w-full grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4"
            *ngIf="projects.length > 0"
        >
            <div 
                *ngFor="let project of projects"
            >
                <app-user-project 
                    [_id]="project._id" 
                    [title]="project.title" 
                    [description]="project.description"
                    [members]="project.members" 
                    [owner]="project.owner" 
                    [priority]="project.priority"
                    [status]="project.status" 
                    [progress]="project.progress"
                    [startDate]="project.startDate" 
                    (viewClick)="viewClick($event)"
                    [milestones]="project.milestones"
                >
                </app-user-project>
            </div>
            <div
                *ngIf="projects.length == 0"
                [ngClass]="{
                    'hidden': projects.length != 0,
                    'bg-slate-600 text-white px-4 py-2 rounded-md block': true
                }"
            >
                No Projects Found
            </div>
        </div>
    </div>
</div>
